<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Redefinir Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <h1>Redefinir Senha</h1>
        <p class="subtitle">
          Digite seu e-mail, o código de recuperação e sua nova senha.
        </p>

        {% if message %}
        <div class="alert {{ 'alert-error' if error else 'alert-success' }}">
          {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="/reset-password" class="form">
          <label class="label">
            E-mail
            <input
              type="email"
              name="email"
              required
              autocomplete="email"
              value="{{ email }}"
            />
          </label>

          <label class="label">
            Código de Recuperação
            <input
              type="text"
              name="code"
              required
              inputmode="numeric"
              pattern="[0-9]*"
              value="{{ code }}"
            />
          </label>

          <label class="label">
            Nova Senha
            <input
              type="password"
              name="password"
              required
              autocomplete="new-password"
            />
          </label>

          <label class="label">
            Confirme a Nova Senha
            <input
              type="password"
              name="confirm"
              required
              autocomplete="new-password"
            />
          </label>

          <button type="submit" class="btn-primary">Alterar Senha</button>
        </form>
      </div>
    </div>
  </body>
</html>
