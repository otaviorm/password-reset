<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redefinir Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #e5edff, #f3f4f6 48%, #e5e7eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.18),
        0 0 0 1px rgba(148, 163, 184, 0.25);
      padding: 24px 20px 20px;
    }

    .title {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 0.02em;
      color: var(--text-main);
      text-align: center;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 2px;
      display: block;
    }

    input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 10px 14px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background-color 0.15s ease;
      background-color: #f9fafb;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
      background-color: #ffffff;
    }

    input::placeholder {
      color: #9ca3af;
    }

    .field-group {
      display: flex;
      flex-direction: column;
    }

    button {
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(135deg, var(--primary), #1d4ed8);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.35);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        background 0.15s ease;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-hover), #1d4ed8);
    }

    @media (max-width: 480px) {
      .card {
        border-radius: 20px;
        padding: 20px 16px 16px;
      }
      .title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Redefinir Senha</h1>
    <p class="subtitle">
      Digite seu e-mail, o código de recuperação e sua nova senha.
    </p>

    <form method="POST" action="/reset">
      <div class="field-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="seuemail@exemplo.com"
          required
        />
      </div>

      <div class="field-group">
        <label for="code">Código de Recuperação</label>
        <input
          id="code"
          name="code"
          type="text"
          inputmode="numeric"
          pattern="[0-9]{6,8}"
          placeholder="Código recebido por e-mail (se houver)"
        />
      </div>

      <div class="field-group">
        <label for="new_password">Nova Senha</label>
        <input
          id="new_password"
          name="new_password"
          type="password"
          placeholder="Nova senha"
          required
        />
      </div>

      <div class="field-group">
        <label for="confirm_password">Confirme a Nova Senha</label>
        <input
          id="confirm_password"
          name="confirm_password"
          type="password"
          placeholder="Repita a nova senha"
          required
        />
      </div>

      <button type="submit">Alterar Senha</button>
    </form>
  </div>
</body>
</html>
