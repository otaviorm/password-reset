<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Redefinir Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #f3f4f6;
        --card-bg: #ffffff;
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --border: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
        --error: #dc2626;
        --success: #16a34a;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #e5edff, #f3f4f6 55%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 100%;
        max-width: 480px;
        padding: 16px;
      }
      .card {
        background: var(--card-bg);
        border-radius: 24px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.16);
        padding: 24px 20px 24px;
      }
      @media (min-width: 480px) {
        .card {
          padding: 28px 28px 28px;
        }
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
        font-weight: 800;
        color: var(--text);
        text-align: center;
      }
      .subtitle {
        margin: 0 0 24px;
        font-size: 14px;
        color: var(--muted);
        text-align: center;
      }
      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 4px;
      }
      input[type="email"],
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 11px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 15px;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }
      input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      }
      .field {
        margin-bottom: 12px;
      }
      .btn {
        margin-top: 12px;
        width: 100%;
        border: none;
        border-radius: 999px;
        padding: 12px 16px;
        font-size: 15px;
        font-weight: 600;
        color: #ffffff;
        background: var(--primary);
        cursor: pointer;
        transition: background 0.15s ease, transform 0.05s ease;
      }
      .btn:hover {
        background: var(--primary-hover);
      }
      .btn:active {
        transform: translateY(1px);
      }
      .message {
        margin-top: 10px;
        font-size: 13px;
        text-align: center;
      }
      .message.error {
        color: var(--error);
      }
      .message.success {
        color: var(--success);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Redefinir Senha</h1>
        <p class="subtitle">
          Digite seu e-mail, o código de recuperação e sua nova senha.
        </p>

        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="message success">{{ success }}</div>
        {% endif %}

        <form method="POST" action="/reset">
          <div class="field">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="seuemail@exemplo.com"
              value="{{ email or '' }}"
              required
            />
          </div>

          <div class="field">
            <label for="code">Código de Recuperação</label>
            <input
              type="text"
              id="code"
              name="code"
              placeholder="Código recebido por e-mail"
              value="{{ code or '' }}"
            />
          </div>

          <div class="field">
            <label for="new_password">Nova Senha</label>
            <input
              type="password"
              id="new_password"
              name="new_password"
              placeholder="Nova senha"
              required
            />
          </div>

          <div class="field">
            <label for="confirm_password">Confirme a Nova Senha</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="Repita a nova senha"
              required
            />
          </div>

          <button type="submit" class="btn">Alterar Senha</button>
        </form>
      </div>
    </div>
  </body>
</html>
