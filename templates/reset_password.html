<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redefinir Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.18);
    }
    h1 {
      font-size: 24px;
      margin: 0 0 8px;
      text-align: center;
    }
    p {
      font-size: 14px;
      color: #4b5563;
      text-align: center;
      margin: 0 0 16px;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background: #2563eb;
    }
    button:active {
      transform: translateY(1px);
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redefinir Senha</h1>
    <p>Digite seu e-mail e a nova senha para atualizar o acesso ao sistema de EPIs.</p>

    <form method="POST" action="/api/reset_password/reset">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="seuemail@exemplo.com" required />

      <label for="new_password">Nova Senha</label>
      <input id="new_password" name="new_password" type="password" required />

      <label for="confirm_password">Confirme a Nova Senha</label>
      <input id="confirm_password" name="confirm_password" type="password" required />

      <button type="submit">Alterar Senha</button>
    </form>
  </div>
</body>
</html>
