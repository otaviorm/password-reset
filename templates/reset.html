<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f4f7fb 0%, #e5ecf7 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
      padding: 24px 20px 20px;
    }

    @media (min-width: 480px) {
      .card {
        padding: 28px 26px 24px;
      }
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      color: #0f172a;
      margin-bottom: 10px;
      text-align: left;
    }

    .subtitle {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 18px;
      line-height: 1.4;
    }

    .field + .field {
      margin-top: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 10px 12px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
    }

    .btn {
      margin-top: 18px;
      width: 100%;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.45);
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.4);
      background: #1d4ed8;
    }

    .alert {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.3;
    }

    .alert.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .alert.success {
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .hint {
      margin-top: 8px;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redefinir Senha</h1>
    <p class="subtitle">
      Digite seu e-mail, o código de recuperação (se recebido) e sua nova senha.
    </p>

    {% if error %}
      <div class="alert error">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="alert success">{{ success }}</div>
    {% endif %}

    <form method="POST" action="/">
      <div class="field">
        <label for="email">E-mail</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="seuemail@exemplo.com"
          required
          value="{{ email or '' }}"
        />
      </div>

      <div class="field">
        <label for="recovery_code">Código de Recuperação</label>
        <input
          id="recovery_code"
          name="recovery_code"
          type="text"
          placeholder="(opcional por enquanto)"
        />
      </div>

      <div class="field">
        <label for="new_password">Nova Senha</label>
        <input
          id="new_password"
          name="new_password"
          type="password"
          placeholder="Nova senha"
          required
        />
      </div>

      <div class="field">
        <label for="confirm_password">Confirme a Nova Senha</label>
        <input
          id="confirm_password"
          name="confirm_password"
          type="password"
          placeholder="Repita a nova senha"
          required
        />
      </div>

      <button type="submit" class="btn">Alterar Senha</button>

      <p class="hint">
        Após alterar a senha, volte para o aplicativo de EPIs e faça login novamente com a nova senha.
      </p>
    </form>
  </div>
</body>
</html>
