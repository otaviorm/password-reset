<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mensagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.18);
      text-align: center;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    {{ message }}
  </div>
</body>
</html>
