<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redefinição de senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }
    body {
      background: radial-gradient(circle at top, #e5edff, #f3f4f6 48%, #e5e7eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.18),
        0 0 0 1px rgba(148, 163, 184, 0.25);
      padding: 24px 20px 20px;
      text-align: center;
    }
    .msg {
      font-size: 16px;
      color: #111827;
      margin-bottom: 8px;
    }
    .hint {
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <p class="msg">{{ message }}</p>
    <p class="hint">Você já pode voltar para o aplicativo e fazer login.</p>
  </div>
</body>
</html>
